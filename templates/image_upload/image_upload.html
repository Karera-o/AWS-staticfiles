<!-- templates/image_upload/image_upload.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'image_upload/styles.css' %}" type="text/css">
    <title>Image Upload</title>
</head>
<body>
    <div class="container">
        <h2>Image Upload</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload Image</button>
        </form>

        <div class="image-container">
            {% for image in images %}
                <img src="{{ image.image.url }}" alt="{{ image.description }}">
            {% endfor %}
        </div>
    </div>
</body>
</html>
